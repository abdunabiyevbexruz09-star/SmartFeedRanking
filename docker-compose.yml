services:
  feed_rank:
    container_name: feed_rank
    image: postgres:13.3
    environment:
      - POSTGRES_USER=Marco
      - POSTGRES_PASSWORD=12345
      - POSTGRES_DB=feed_rank
    ports:
      - '5444:5444'
    volumes:
      - postgres-data:/var/lib/postgresql/data
  feed_rank_redis:
    container_name: feed_rank
    image: redis/redis-stack:latest
    ports:
      - "6333:6333"
